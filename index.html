<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Stacks</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="icon" sizes="192x192" href="./favicon-192.png">
    <link rel="icon" sizes="544x544"  href="./favicon-hd.png">
    <link rel="shortcut icon" type="image/png" href="./favicon.png">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500,400italic,700italic,300,700,500italic,300italic,400' rel='stylesheet' type='text/css'>
    
    <!-- We're a browser, not in a CommonJS environment -->
    <script>
      if (typeof module === 'object') {
        window.module = module;
        module = undefined;
      }
    </script>

    <!-- JQuery and third-party APIs -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="815060055713-or8bqdnlear2ua7d0s51toc71bllfn1t.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/client.js" async defer></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-done-7.0.4.min.js"></script>
    
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Other plugins -->
    <!--script src="./js/velocity.min.js"></script--> <!-- http://julian.com/research/velocity/ --> <!-- Materialize loads it already -->
    <script src="./js/color-thief.js"></script> <!-- https://github.com/lokesh/color-thief -->
    <script src="./js/tinycolor.js"></script> <!-- https://github.com/bgrins/TinyColor -->
    <script src="./js/jquery.ui.touch-punch.min.js"></script> <!-- http://touchpunch.furf.com/ --> <!-- required by shapeshift -->
    <script src="./js/jquery.shapeshift.js"></script> <!-- https://github.com/McPants/jquery.shapeshift/tree/3.0 -->
    <script src="./js/strip-json-comments.js"></script> <!-- https://github.com/sindresorhus/strip-json-comments -->
    
    <!-- Disable mimicking non-CommonJS environment -->
    <script>
      if (window.module)
        module = window.module;
    </script>

    <!-- Default stylesheets -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- Inlined splash styling -->
    <style>
      #splash {
        transition: opacity 0.3s, background-color 0.3s;
        position: fixed;
        display: block;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 13371337;
        background-color: #e0e0e0;
        background-image: url("./favicon-192.png");
        background-size: 192px;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196F3">
    
    <meta name="description" content="Google Now Web Mockup.">
    <meta name="author" content="Maik 0x0ade Macho">
  </head>
  <body>
    <div id="splash"></div>
    
    <div id="header-bg"></div>
    <div id="header-logo"></div>

    <div id="scrollbar-shadow" class="app"></div>

    <div id="app-dragarea-top" class="app"></div>
    <div id="app-dragarea-bar" class="app"></div>
    <div id="app-titlebar" class="app">
      <div id="app-window-buttons">
        <i id="app-minimize" class="material-icons">expand_more</i>
        <i id="app-maximize" class="material-icons">check_box_outline_blank</i>
        <i id="app-close" class="material-icons">close</i>
      </div>
      <div id="app-webview-buttons">
        <i id="app-webview-close" class="material-icons">exit_to_app</i>
        <i id="app-webview-browser" class="material-icons">open_in_new</i>
        <i id="app-webview-back" class="material-icons">arrow_back</i>
        <i id="app-webview-forward" class="material-icons">arrow_forward</i>
      </div>
    </div>

    <div id="webview-holder" class="app">
      <!-- webview preload="./preload_webview.js"></webview -->
    </div>
    
    <form id="search" class="z-depth-1" action="javascript:Stacks.onSearch();">
      <input id="q" autocomplete="off" placeholder="" data-localize='{"placeholder": "search.placeholder"}'>
      <div id="progress" class="progress" style="position: absolute; left: 0; bottom: 0; right: 0;"><div class="indeterminate"></div></div>
      <a id="card-add" class="btn-floating btn-large waves-effect waves-light blue tooltipped" data-localize='{"data-tooltip": "stack.add"}' data-position="top" data-delay="50" data-tooltip=""><i class="large material-icons">add</i></a>
    </form>
    
    <div id="main">
      <div id="main-inner">
      
        <!-- Cards will be added here. -->
      
      </div>
    </div>
    
    <div id="hidden" style="display: none;"></div>
    
    <!-- Stacks should be initialized as last -->
    <script src="./js/localize.js"></script>
    <script src="./js/stacks.js"></script>
    <script src="./js/webview.js"></script>
    
  </body>
</html>
